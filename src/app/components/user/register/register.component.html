<p>register works!</p>
<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register box_shadow">
          <div class="card">
            <div class="card-body text-center">
              <form  [formGroup]="regForm" novalidate (ngSubmit)="onAddUser($event)">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>

                <div class="form-group">
                  <input type="text" name="userName" formControlName='userName' class="form-control" placeholder="Username">
                  <div class="alert alert-danger mt-3" role="alert" *ngIf="nameField.touched && nameField.errors $$ nameField.valid">
                    <div *ngIf="nameField.hasError('required')">Username is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <input type="email" name="email" formControlName='email' class="form-control" placeholder="Email">
                  <div class="alert alert-danger mt-3" role="alert" *ngIf="emailField.touched && emailField.errors $$ emailField.valid">
                    <div *ngIf="emailField.hasError('required')">Email is required</div>
                    <div *ngIf="emailField.hasError('email')">Must be a valid email</div>
                  </div>
                </div>

                <div class="form-group">
                  <input type="password" id="password" name="pswd" formControlName='pswd' class="form-control" placeholder="Password">
                  <div class="alert alert-danger mt-3" role="alert" *ngIf="pswdField.touched && pswdField.errors">
                    <div *ngIf="pswdField.hasError('required')">Passwors is required</div>
                  </div>
                </div>
                
                <hr>

                <div class="form-group">
                  <h5>Seleccionar imagen: </h5>
                  <input type="file" accept=".png,.jpg" (change)="onUpload($event)">
                </div>
                <div class="progress mb-3">
                  <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async) + '%'"></div>
                </div>

                <input #imageUser type="hidden" [value]="urlImage | async">

                <button *ngIf="urlImage | async; else btnDisabled" type="submit" class="btn btn-lg btn-primary btn-block">Register</button>

                <ng-template #btnDisabled>
                  <button type="submit" class="btn btn-lg btn-secondary btn-block" disabled='true'>Register</button>
                </ng-template>

                <div class="form-group">
                  <a routerLink="/user/login" class="form-control login-user">Do you have account?</a>
                </div>
                
                <div class="form-group">
                  <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()" type="button">
                    <span class="fa fa-facebook"></span>
                    Facebook
                  </button>
                  <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()" type="button">
                    <span class="fa fa-google"></span>
                    Google
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
